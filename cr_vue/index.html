<!DOCTYPE html>
<html>

<head>
  <title>Vue.js Routing From Scratch Using Vue Router CDN</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://unpkg.com/buefy/dist/buefy.min.css" />
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/2.5.94/css/materialdesignicons.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="https://unpkg.com/vue-router"></script>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/buefy/dist/buefy.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.js"></script>
</head>

<body>

  <div id="app" class="container" style="margin-top: 50px;">

    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
      <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li>
            <router-link class="nav-link" to="/"> Home </router-link>
          </li>
          <li>
            <router-link class="nav-link" to="about"> About </router-link>
          </li>
          <li>
            <router-link class="nav-link" to="contact"> Contact </router-link>
          </li>
        </ul>
      </div>
    </nav>

    <div class="text-center" style="margin-top: 20px;">
      <router-view></router-view>
    </div>
  </div>

  <!-- Vue Pages -->
  <script src="pages/home.vue.js"></script>
  <script src="pages/about.vue.js"></script>
  <script src="pages/contact.vue.js"></script>
  <script src="pages/buefy-search.vue.js"></script>

  <script>
    var routes = [
      { path: '/', component: Home },
      { path: '/about', component: About },
      { path: '/contact', component: Contact }ï¼Œ
      { path: '/search', component: buefy-search }
    ];

    var router = new VueRouter({
      routes: routes,
      mode: 'history',
      base: '/'
    });

    var app = new Vue({
      el: '#app',
      router: router
    })
  </script>

</body>

</html>
